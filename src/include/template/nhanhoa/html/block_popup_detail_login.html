<div class="login_box">
    <div class="login_all_b login-form form">
        <div class="form-header">
                            <div class="form-title">ĐĂNG NHẬP</div>
                            <span class="form-subtitle">Đăng nhập vào tài khoản</span>
                        </div>
        <div class="login_content">
            <form action="#" method="post" id="frmloginPopup">
            <div class="login_item">
                <span class="login_ileft">Email:<span class="login_require">*</span></span> <span class="login_iright">
                    <input type="text" style="margin: 4px;" class="login_input" name="emailLogin" id="txtEmailPopup" placeholder="Vui lòng nhập email">
                </span>
            </div>
            <div class="login_item">
                <span class="login_ileft">Mật khẩu:<span class="login_require">*</span></span> <span class="login_iright">
                    <input type="password" style="margin: 4px;" class="login_input" name="passwordLogin" id="txtPasswordPopup" placeholder="Vui lòng nhập mật khẩu">
                </span>
            </div>
            <div style="line-height: 25px; margin-left: 75px;margin-bottom:10px;">
			<a href="/quen-mat-khau.html" class="btnLink">Quên mật khẩu?</a>
			<br/>
                <input type="checkbox" name="cbPop_Remember" id="cbPop_Remember">&nbsp;<label for="cbPop_Remember">Lưu lại mật khẩu</label>
               
            </div>
            <div style="line-height: 40px;margin-left:70px;">            
                <a id="btnLoginPopup" class="btnv5 login" href="javascript:void(0);"></a>
                <div class="login_loading_popup">
                    <img alt="" src="/img/loading.gif">
                </div>
            </div>
            <div class="login_notice"></div>
            </form>
        </div>
    </div>
</div>
