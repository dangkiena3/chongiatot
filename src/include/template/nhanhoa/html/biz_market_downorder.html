<!--{include biz_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>Tổng hợp đơn hàng</h2>
				</div>
				<script type="text/javascript" language="javascript">

							function CheckSubmit(){
								var order_id = document.getElementById("order_id").value;
								var timeorder = document.getElementById("timeorder").value;
								var rdo = document.getElementById("rdo").checked;
								if(rdo){
									if(order_id==''){
										alert("Vui lòng nhập ID đơn hàng bắt đầu");
										return false
									}
								}else{
									if(timeorder==''){
										alert("Vui lòng nhập Ngày đặt hàng");
										return false
									}
								}
								return true;

							}
				</script>
                <div class="sect">
                    <form method="post" target="_blank" onsubmit="return CheckSubmit();">
                        <div class="field">
                            <label>Deal ID:</label>
							<input type="text" name="team_id"  class="h-input"/> (nếu giá trị là rỗng thì mặc định là All)
						</div>
						<div class="field">
						<hr>
						</div>
						<div class="field" style="color:red">
						<input type="radio" name="rdo" id="rdo" checked="checked" value="madh" /> Download theo Mã đơn hàng
						</div>
						<div class="field">
                            <label>ID đơn hàng bắt đầu(*):</label>
							<input type="text" name="order_id" id="order_id" class="h-input" require="true" datatype="require"/>
							&nbsp;&nbsp;&nbsp;ID đơn hàng kết thúc:
							<input type="text" name="order_id_end"  class="h-input"/>
							
						</div>
						 <div class="field">
                            <label>(* là bắt buộc, MĐH kết thúc = rỗng thì mặc định lấy MĐH mới nhất)</label>
							<br/><br/>
							--------------------------------------------------------------------------------
						</div>
						<div class="field" style="color:red">
						<input type="radio" name="rdo" id="rdo2" value="ngaydh" /> Download theo Ngày đặt hàng
						</div>
						<div class="field">
                            <label>Ngày đặt hàng(*)</label>
							<div style="padding-top:8px;">
							<input type="text" class="h-input" onFocus="WdatePicker({isShowClear:false,readOnly:true,startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="timeorder" id="timeorder" value="{$cbday}" require="true" datatype="require"/>
							Ngày kết thúc
							<input type="text" class="h-input" onFocus="WdatePicker({isShowClear:false,readOnly:true,startDate:'%y-%M-%d 17:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="timeorder_end" value="{$cbday_end}"/>
</div>
						</div>
						
                        <div class="field">
                            <label>(* là bắt buộc, Ngày kết thúc = rỗng thì mặc định lấy ngày hiện tại)</label>
							
						</div>


                        <div class="act">
                            <input type="submit" value="download" name="commit" class="formbutton" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include biz_footer}-->
