<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_category($zone)}</ul>
	</div>
    <div id="content" class="coupons-box clear mainwide">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>{$cates[$local]}</h2>
					<ul class="filter">
						<li><a href="/ajax/manage.php?action=categoryedit&zone={$zone}" class="ajaxlink">Thêm {$cates[$zone]}</a></li>
					</ul>
				</div>
                <div class="sect">
					<table id="orders-list" cellspacing="0" cellpadding="0" border="0" class="coupons-table">
					<tr><th width="72">ID</th><th width="154">Tên chuyên mục</th><th width="158">Tên không dấu</th><th width="185">Ký tự đầu</th><th width="103">Nhóm</th><th width="103" nowrap>Hiển thị</th><th width="114" nowrap>Sắp xếp</th><th width="120">Thao tác</th></tr>
					<!--{loop $categories $index $one}-->
					<tr ${$index%2?'':'class="alt"'}>
						<td>{$one['id']}</td>
						<td>{$one['name']}</td>
						<td>{$one['ename']}</td>
						<td>${strtoupper($one['letter'])}</td>
						<td>{$one['czone']}</td>
						<td>{$one['display']}</td>
						<td>${intval($one['sort_order'])}</td>
						<td class="op"><a href="/ajax/manage.php?action=categoryedit&id={$one['id']}" class="ajaxlink">Sửa</a> | <a href="/ajax/manage.php?action=categoryremove&id={$one['id']}" class="ajaxlink" ask="sure to delete this category？">xoá</a></td>
					</tr>
					<!--{/loop}-->
					<tr><td colspan="8">{$pagestring}</td></tr>
                    </table>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
