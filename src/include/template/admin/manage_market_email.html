<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_market('index')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>Email marketing</h2></div>
                <div class="sect">
                    <form method="post" class="validator">
						<div class="field">
							<label>Tiêu đề email</label>
							<input type="text" name="title" class="f-input" value="{$title}" datatype="require" require="true"/>
						</div>
						<div class="field">
							<label>Địa chỉ email</label>
							<textarea name="emails" style="width:700px;height:40px;" datatype="require" require="true">${htmlspecialchars($_POST['email'])}</textarea>
							<span class="hint">Sử dụng dấu chấm, dấu phẩy, khoảng trắng hoặc xuống dòng để nhập nhiều địa chỉ email. Tối đa 20</span>
						</div>
						<div class="field">
							<label>Nội dung</label>
							<div style="float:left;">{$txtemail}</div>
						</div>
                        <div class="act">
                            <input type="submit" value="Gửi" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
