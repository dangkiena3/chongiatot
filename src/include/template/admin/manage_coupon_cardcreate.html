<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_coupon('cardcreate')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>Thêm coupon</h2>
				</div>
                <div class="sect">
                    <form id="login-user-form" method="post" class="validator">
					<input type="hidden" name="id" value="{$card['id']}" />
                        <div class="field">
                            <label>ID đối tác</label>
                            <input type="text" size="30" name="partner_id" id="card-create-partner" class="number" value="${abs(intval($card['partner_id']))}" require="true" datatype="number" /><span class="inputtip">ID đối tác có thể copy từ menu đối tác.</span>
							<span class="hint">0 nghĩa là voucher được áp dụng tất cả các đối tác ở đây.</span>
                        </div>
                        <div class="field">
                            <label>Trị giá coupon</label>
                            <input type="text" size="30" name="money" id="card-create-money" class="number" value="{$card['money']}" datatype="number" require="true" /><span class="inputtip">Trị giá là {$currency}</span>
                        </div>
                        <div class="field">
                            <label>Số lượng</label>
                            <input type="text" size="30" name="quantity" id="card-create-quantity" class="number" value="${abs(intval($card['quantity']))}" datatype="number" require="true" /><span class="inputtip"> Tối đa 1000 voucher. Đây là hành động lặp lại.</span>
                        </div>
                        <div class="field">
                            <label>Bắt đầu</label>
                            <input type="text" size="30" name="begin_time" id="card-create-begintine" class="number" value="${date('Y-m-d', $card['begin_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>Hạn dùng</label>
                            <input type="text" size="30" name="end_time" id="card-create-endtime" class="number" value="${date('Y-m-d', $card['end_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>Ký tự đặc biệt</label>
                            <input type="text" size="30" name="code" id="card-create-code" class="number" value="{$card['code']}" datatype="require" require="true" /><span class="inputtip">Để tiện kiểm tra voucher.</span>
                        </div>
                        <div class="act">
                            <input type="submit" value="Sửa" name="commit" id="partner-submit" class="formbutton"/>
                        </div>
					</form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
