<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_credit('settings')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>Credit rules</h2></div>
                <div class="sect">
                    <form method="post">
						<div class="wholetip clear"><h3>1. Quy tắc cơ bản</h3></div>
						<input type="hidden" name="action" value="settings" />
                        <div class="field">
                            <label>Đăng ký</label>
                            <input type="text" size="30" name="credit[register]" class="number" value="{$INI['credit']['register']}"/>
                            <label>Khách hàng đăng nhập</label>
                            <input type="text" size="30" name="credit[login]" class="number" value="{$INI['credit']['login']}"/>
						</div>
                        <div class="field">
                            <label>Mời</label>
                            <input type="text" size="30" name="credit[invite]" class="number" value="{$INI['credit']['invite']}"/>
                            <label>Mua hàng hoá</label>
                            <input type="text" size="30" name="credit[buy]" class="number" value="{$INI['credit']['buy']}"/>
                        </div>
                        <div class="field">
                            <label>Tiền mặt & điểm</label>
                            <input type="text" size="30" name="credit[pay]" class="number" value="{$INI['credit']['pay']}"/>
                            <label>Nạp tiền & điểm</label>
                            <input type="text" size="30" name="credit[charge]" class="number" value="{$INI['credit']['charge']}"/>
							<span class="hint">Khi mua hoặc nạp tiền trực tuyến, bạn sẽ nhận được điểm theo số tiền thanh toán của bạn</span>
                        </div>
						<div class="act">
                            <input type="submit" value="Save" name="commit" class="formbutton" />
                        </div>
                    </form>

                    <form method="post">
						<div class="wholetip clear"><h3>2. Khách hàng sử dụng điểm mua hàng</h3></div>
						<input type="hidden" name="action" value="charge" />
                        <div class="field">
                            <label>Người dùng</label>
                            <input type="text" size="30" name="username" class="number" value="0"/>
                            <label>Nạp điểm</label>
                            <input type="text" size="30" name="credit" class="number" value="0"/>
                            <input type="submit" value="Topup" name="commit" class="formbutton" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
